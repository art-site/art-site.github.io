<body onload="startGame()">

		<nav>
		  <ul>

			<li><a href="game.html">Game</a></li>
			<li><a href="../login.html">Login</a></li>
		  </ul>
		</nav>
	</header>
	<br>
	<div id="container">
		<div id="lives"></div>
		<div id="score"></div>
		<br>
		<script>

			var player;
			var enemy;
			var score = 0;
			var lives = 3;
			var speed = 4;
			var direction = "";
			var paused = false;

			function startGame() {
				game.start();
				player = new component(30, 30, "red", 10, 120);
				enemy = new component(10, 10, "black", Math.floor(Math.random() * (480 - 10)), Math.floor(Math.random() * (270 - 10)));
				document.getElementById('lives').innerHTML = "Lives: " + lives;
				document.getElementById('score').innerHTML = "Score: " + score;
			}

			var game = {
				canvas : document.createElement("canvas"),
				start : function() {
					this.canvas.width = 480;
					this.canvas.height = 270;
					this.context = this.canvas.getContext("2d");
					document.getElementById('container').appendChild(this.canvas);
					this.interval = setInterval(updateGameArea, 20);
					window.addEventListener('keydown', function (e) {
						game.key = e.keyCode;
					})
					window.addEventListener('keyup', function (e) {
						game.key = false;
					})
				}, 
				clear : function(){
					this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
				}
			}

			function component(width, height, color, x, y) {
				this.gamearea = game;
				this.width = width;
				this.height = height;
				this.speedX = 0;
				this.speedY = 0;    
				this.x = x;
				this.y = y;
				this.update = function() {
					ctx = game.context;
					ctx.fillStyle = color;
					ctx.fillRect(this.x, this.y, this.width, this.height);
				}
				this.newPos = function() {
					this.x += this.speedX;
					this.y += this.speedY;        
				}
			}
			
			function resetPlayer(){
				player = new component(30, 30, "red", 10, 120);
				enemy = new component(10, 10, "black", Math.floor(Math.random() * (480 - 10)), Math.floor(Math.random() * (270 - 10)));
				direction = "";
				lives--;
				if(lives <= 0){
					alert('Game over, your score is: ' + score);
					lives = 3;
					score = 0;
				}
				document.getElementById('lives').innerHTML = "Lives: " + lives;
				document.getElementById('score').innerHTML = "Score: " + score;
			}

			function updateGameArea() {
				game.clear();
				player.speedX = 0;
				player.speedY = 0;
				if(direction == "right"){
					player.speedX = speed;
				}
				if(direction == "left"){
					player.speedX = speed*(-1);
				}
				if(direction == "up"){
					player.speedY = speed*(-1);
				}
				if(direction == "down"){
					player.speedY = speed;
				}
				if (game.key && game.key == 37) {
					direction = "left";
				}
				if (game.key && game.key == 39) {
					direction = "right";
				}
				if (game.key && game.key == 38) {
					direction = "up";
				}
				if (game.key && game.key == 40) {
					direction = "down";
				}
				
				// Check if it hits the borders of canvas
				if (player.x + player.width > player.gamearea.canvas.width){
					resetPlayer();
				}
				
				if (player.x < 0){
					resetPlayer();
				}
				
				if (player.y + player.height > player.gamearea.canvas.height){
					resetPlayer();
				}
				
				if (player.y < 0){
					resetPlayer();
				}
				
				// Check if it hits the enemy
				if(player.x < enemy.x + enemy.width &&
					player.x + player.width > enemy.x && player.y < enemy.y + enemy.height && player.height + player.y > enemy.y){
					enemy = new component(10, 10, "black", Math.floor(Math.random() * (480 - 10)), Math.floor(Math.random() * (270 - 10)));
					score++;
					document.getElementById('score').innerHTML = "Score: " + score;
				}
				if(game.key && game.key == 13){ // press enter to get information about player and enemy
					console.log(player);
					console.log(enemy);
				}
				
				if(game.key && game.key == 32){ // space to pause
					direction = "";
				}
				
				player.newPos();    
				player.update();
				
				enemy.newPos();    
				enemy.update();
			}
			</script>
	</div>
